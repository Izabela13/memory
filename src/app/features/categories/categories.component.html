<section>

  <div class="container">
  <!--  Dodawanie zmiennej "categoryName", do której mogą być przekazywane dane  -->
  <app-category-card *ngFor="let category of categories" [categoryName]="category.name" ></app-category-card>

    <input (keydown.enter)="addCategory()"
           [(ngModel)]="categoryName"
           class="input margin"
           type="text"
           placeholder="Nazwa kategorii">

    <button (click)="addCategory()" class="btn margin">
      <fa-icon [icon]="plusIcon"> </fa-icon>
    </button>

  </div>

</section>
